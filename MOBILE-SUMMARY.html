    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FITZROY KLEE</title>
  <link rel="stylesheet" type="text/css" href="FITZROY CSS.css">
  <script src="FITZROY JS.js"></script>
</head>
<body>
  <div id="mobile-container">
    <div class="mobile-page-title-container">
      <div class="mobile-head-container">
        <img src="FITZROY-TITLE.png" alt="FITZROY KLEE" class="mobile-title" />
        <div id="mobile-box"> 
          <ul class="mobile-menu">
            <li><a href="MOBILE-FURNITURE.html">FURNITURE</a></li>
            <li><a href="#about.html">ABOUT US</a></li>
            <li><a href="#contact.html">CONTACT US</a></li>
          </ul>
        </div>
      </div>
      <div class="mobile-page-title">
        <span class="mobile-title-text"><span>ORDER SUMMARY</span></span>
      </div>
    </div>
    <div class="mobile-confirmation-box">
      <div class="mobile-item" id="item-0">
        <span>RONDI</span>
        <br />
        <span>Quantity: <span id="quantity-0">0</span></span>
        <br />
        <span>Item Total: <span id="item-total-0">0</span></span>
        <br />
        <button onclick="addItem(0)">Add Item</button>
      </div>
      <div class="mobie-item" id="item-1">
        <span>NAKA</span>
        <br />
        <span>Quantity: <span id="quantity-1">0</span></span>
        <br />
        <span>Item Total: <span id="item-total-1">0</span></span>
        <br />
        <button onclick="addItem(1)">Add Item</button>
      </div>
    </div>
    <div class="mobile-line"></div>
    <div class="mobile-receipt">
      <div class="mobile-receipt-text">
        <span>Subtotal: <span id="subtotal">0</span></span>
        <br />
        <span>GST</span>
        <br />
        <span>Shipping</span>
        <br />
        <span>Total</span>
      </div>
    </div>
    <div id="mobile-button-bg">
      <span class="mobile-button-text">
        <a href="FITZROY-DELIVERY.html">
          <span>Proceed to Checkout</span>
        </a>
      </span>
    </div>
  </div>
</body>
</html>
