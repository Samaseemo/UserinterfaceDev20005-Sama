<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FITZROY KLEE</title>
  <link rel="stylesheet" type="text/css" href="FITZROY CSS.css">
  <script src="FITZROY JS.js"></script>
</head>

<body>
  <div id="desktop1-container">
    <div class="page-title-container">
      <div class="head-container">
        <a href="FITZROY-HOME.html">
          <img src="FITZROY-TITLE.png" alt="FITZROY KLEE" class="title" />
        </a>
        <div id="box">
          <ul class="menu">
            <li><a href="FITZROY-FURNITURE.html">FURNITURE</a></li>
            <li><a href="#about.html">ABOUT US</a></li>
            <li><a href="#contact.html">CONTACT US</a></li>
          </ul>
        </div>
      </div>
      <div class="page-title">
        <span class="title-text"><span>DELIVERY METHODS</span></span>
      </div>
    </div>
    <div class="summary-content">
      <div class="big-box">
        <div class="info-box">
          <form action="/action_page.php" method="get" onsubmit="return validateForm()">
            <!-- Form inputs for delivery details -->
            <div class="info-row">
              <div class="medium-box">
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
              </div>
              <div class="medium-box">
                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
              </div>
            </div>
            <div class="long-box">
              <input type="text" name="A-L-1" id="address-line1" placeholder="Address Line 1" required>
            </div>
            <div class="long-box">
              <input type="text" name="A-L-2" id="address-line2" placeholder="Address Line 2">
            </div>
            <div class="long-box">
              <span>Australia</span>
            </div>
            <div class="info-row">
              <div class="short-box">
                <input type="number" name="pcode" id="postcode" placeholder="Post Code" required>
              </div>
              <div class="short-box">
                <input type="text" name="city" id="city" placeholder="City" required>
              </div>
              <div class="short-box">
                <select aria-label="choose the state" id="state" required>
                  <option value="" selected disabled hidden>State</option>
                  <option value="act">ACT</option>
                  <option value="vic">VIC</option>
                  <option value="nsw">NSW</option>
                </select>
              </div>
            </div>
            <div class="long-box">
              <input type="text" name="pnumber" id="phone" placeholder="Phone Number" required>
              <div id="phone-error" >Please enter a valid 10-digit phone number.</div>
            </div>
            <div id="validation-error" >Please fill in all the delivery details.</div>
          </form>
        </div>
      </div>
      <div class="line-vert"></div>
      <div class="big-box">
        <div class="delivery-box">
          <input type="radio" id="stdDelivery" name="delivery-type" value="Standard Delivery">
          <label for="stdDelivery">Standard Delivery</label><br>
          <input type="radio" id="expressDelivery" name="delivery-type" value="Express Delivery">
          <label for="expressDelivery">Express Delivery</label><br>
        </div>
      </div>
    </div>
    <div id="button-bg">
      <span class="button-text"><a href="FITZROY-PAYMENT.HTML" onclick="showConfirmation(event)"><span>Proceed to Payment</span></a></span>
    </div>
  </div>

</body>

</html>
