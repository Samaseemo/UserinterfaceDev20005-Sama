<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FITZROY KLEE</title>
  <link rel="stylesheet" type="text/css" href="FITZROY CSS.css">
  <script src="FITZROY JS.js"></script>
</head>
<body>
  <div id="desktop1-container">
    <div class="page-title-container">
      <div class="head-container">
        <img src="FITZROY-TITLE.png" alt="FITZROY KLEE" class="title" />

        <div id="box">
          <ul class="menu">
            <li><a href="FITZROY-FURNITURE.html">FURNITURE</a></li>
            <li><a href="#about.html">ABOUT US</a></li>
            <li><a href="#contact.html">CONTACT US</a></li>
          </ul>
        </div>
      </div>

      <div class="page-title">
        <span class="title-text"><span>ORDER SUMMARY</span></span>
      </div>
    </div>

    <div class="summary-content">
      <div class="big-box">
        <div class="confirmation">
          <div class="item" id="item1">
            <span id="itemName1"></span>
            <br />
            <span>Quantity:</span>
            <br />
            <span id="itemQuantity1"></span>
            <br />
            <span>Item Total:</span>
            <br />
            <span id="itemTotal1"></span>
          </div>

          <div class="item" id="item2">
            <span id="itemName2"></span>
            <br />
            <span>Quantity:</span>
            <br />
            <span id="itemQuantity2"></span>
            <br />
            <span>Item Total:</span>
            <br />
            <span id="itemTotal2"></span>
          </div>
        </div>
      </div>
      <div class="line-vert"></div>

      <div class="big-box">
        <div class="receipt">
          <div class="receipt-text">
            <span>Subtotal:</span>
            <br />
            <span id="gstValue">GST:</span>
            <br />
            <span>Shipping:</span>
            <br />
            <span id="totalValue">Total:</span>
          </div>
        </div>
      </div>
    </div>

    <div class="the-button">
      <div id="button-bg">
        <span class="button-text"><a href="FITZROY-DELIVERY.html"><span>Proceed to Delivery</span></a></span>
      </div>
    </div>
  </div>
</body>
</html>
